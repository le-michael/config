# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'o0th/tmux-nova'

# Nova config
set -g @nova-nerdfonts true
set -g @nova-nerdfonts-left 
set -g @nova-nerdfonts-right 

set -g @nova-pane-active-border-style "#44475a"
set -g @nova-pane-border-style "#999999"
set -g @nova-status-style-bg "#222222"
set -g @nova-status-style-fg "#ffffff"
set -g @nova-status-style-active-bg "#444444"
set -g @nova-status-style-active-fg "#00ffff"
set -g @nova-status-style-double-bg "#ff0099"

set -g @nova-pane "#I#{?pane_in_mode, #{pane_mode},} #W"

set -g @nova-segment-mode "#{?client_prefix,Ω,λ}"
set -g @nova-segment-mode-colors "#0066ff #ffffff"

set -g @nova-segment-whoami-colors "#222222 #222222"

set -g @nova-rows 0
set -g @nova-segments-0-left "mode"
set -g @nova-segments-0-right "whoami"

run '~/.tmux/plugins/tpm/tpm'
